<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/illustration.png">
    <title>New logo</title>
</head>
<body> 
<!-- Модальное Окно  -->
<div id="overlay">
    <div class="popup">
        <h2>Cookie consent</h2>
        <p>
            This website uses cookies. By continuing to browse, you are accepting its use. If you want to know more, see our <a href="###">Privacy Policy</a>.
        </p>
        <button class="Accept" onclick="document.getElementById('overlay').style.display='none';"></button>
        <button class="Reject" title="Закрыть" onclick="document.getElementById('overlay').style.display='none';"></button>
    </div>
</div>
<!-- Контейнер -->
<div class="container">
    <main class="header row">
        <div class=" col-4">
            <div class="box">
                <h1 class="LOGO">LOGO NAME</h1>
            </div>
        </div>
        <div class="col-4"></div>
        <div class="col-4">
            <div class="box">
                <a href="###" class="button_action">Action</a>
            </div>
        </div>
    </main>
    <main class="content row">
        <div class="col-lg-1">
            <div class="box"></div>
        </div>
        <div class="col-lg-5">
            <div class="box">
                <img class="image" src="./img/illustration.png" alt="">
            </div>
        </div>
        <div class="col-lg-1">
            <div class="box"></div>
        </div>
        <div class="col-lg-5">
            <div class="box">
                <div class="content_text">
                    <h3><b>Lorem ipsum</b></h3>
                    <h3><b>Lorem ipsum lorem</b></h3>
                    <h3><b>Lorem ipsum lorem ipsum</b></h3>
                </div>
                <div class="tag_plus_input">
                    <p>Email</p>
                    <input type="email" placeholder="example@viewgin.com">
                </div>
                <fieldset id="activate-button">
                    <div class="check_box">
                        <label class="checked">
                            <input type="checkbox" onchange="javascript:activateButton()" class="checkbox" name="" id="">
                            <span class="check_style"></span>
                            I agree with <a href="####">Privacy Policy</a>
                        </label>
                    </div>
                    <div class="button_enter">
                        <button type="submit" class="button" disabled><a id="button" href="https://www.google.com">Enter</a></button>
                    </div>
                </fieldset>
            </div>
        </div>
    </main>     
</div>





<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
